</head>
<body>
  
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
  <div class="logo">
      <span class="fs-4">Booky</span>

    <ul class="nav nav-pills">

</section> 

  <section>
    <div class="background">
      <div class="content">
        <h1>BOOKY</h1>
        <p>Book your dream vacation now!</p>
        <form class="search-form" onsubmit="return validateForm()">
          <input type="text" placeholder="Enter your destination" id="destination">
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    function validateForm() {
      var destination = document.getElementById("destination").value;

      if (destination.trim() === "") {
        alert("Please enter your destination.");
        return false;
      }
      return true;
    }
  </script>
  <script>
  $(document).ready(function() {

    $(".search-form").hide();
    $(".search-form").slideDown(1000); 
  });
  $(document).ready(function() {
  $("h1").hide();
  $("h1").fadeIn(1500).slideDown(1000);
});
$(document).ready(function() {
  $("button").hover(
    function() {
      $(this).css("background-color", "#FF5733");
    },
    function() {
      $(this).css("background-color", "#007BFF");
    }
  );
});
$(document).ready(function() {
  $(".nav-link").hover(
    function() {
      $(this).css("color", "#FF5733"); 
    },
    function() {
      $(this).css("color", "#000"); 
    }
  );
});

</script>
